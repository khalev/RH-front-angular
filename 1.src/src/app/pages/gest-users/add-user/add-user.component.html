<br><br>
<div class="content-spacer">
    <div class="card" *ngIf="mode==1" >
      
      <div class="card-header bg-primary text-white">Ajouter un utilisateur</div>
      <div class="card-body">
            
        <div >
          <div class="form-group">
            <label class="control-label">Prenom : </label>
            <input type="text" class="form-control"  [(ngModel)]="user.prenom"/>
  
          </div>
          <div class="form-group">
            <label class="control-label">Nom : </label>
            <input type="text" class="form-control"  [(ngModel)]="user.nom"/>
          </div>
          <div class="form-group">
            <label class="control-label">Login : </label>
            <input type="text" class="form-control"  [(ngModel)]="user.login"/>
          </div>
          <div class="form-group">
            <label class="control-label">Mot de passe : </label>
            <input type="text" class="form-control"  [(ngModel)]="user.password"/>
          </div>
  
          <button class="btn btn-primary" (click)="saveUser()">Valider</button>
        </div>
      </div>
    </div>
  
  
  
    <div class="card"  *ngIf="mode==2" >
      <div class="card-header bg-primary text-white">confirmation</div>
      <div class="card-body">
  
        <div >
           
  
          <div class="form-group">
            <label class="control-label">Prenom : </label>
            <label>{{user.prenom}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Nom : </label>
            <label>{{user.nom}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Login : </label>
            <label>{{user.login}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Mot de passe : </label>
            <label>{{user.password}}</label>
          </div>
  
          <!--<button class="btn btn-primary" (click)="mode=1">nouveau contact</button>-->
        </div>
      </div>
    </div>
