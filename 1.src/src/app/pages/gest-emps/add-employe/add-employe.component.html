<br><br>
<div class="content-spacing">
    <div class="card" *ngIf="mode==1" >
      <div class="card-header bg-primary text-white">Ajouter un employ√© :</div>
      <div class="card-body">
  
        <div >
          <div class="form-group">
            <label class="control-label">Prenom : </label>
            <input type="text" class="form-control"  [(ngModel)]="emp.prenom"/>
  
          </div>
          <div class="form-group">
            <label class="control-label">Nom : </label>
            <input type="text" class="form-control"  [(ngModel)]="emp.nom"/>
          </div>
          <div class="form-group">
            <label class="control-label">Date de naissance : </label>
            <input type="date" class="form-control"  [(ngModel)]="emp.dateNaissance"/>
          </div>
        <!--   <div class="form-group">
            <label class="control-label">Heures d'absence : </label>
            <input type="number" class="form-control"  [(ngModel)]="emp.heureAbs"/>
          </div> -->
         <!--  <div class="form-group">
            <label class="control-label">Note : </label>
            <input type="number" class="form-control"  [(ngModel)]="emp.note"/>
          </div> -->
  
          <button class="btn btn-primary" (click)="saveEmploye()">Valider</button>
        </div>
      </div>
    </div>
  
  
  
    <div class="card"  *ngIf="mode==2" >
      <div class="card-header bg-primary text-white">confirmation</div>
      <div class="card-body">
  
        <div >
  
  
          <div class="form-group">
            <label class="control-label">Prenom : </label>
            <label>{{emp.prenom}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Nom : </label>
            <label>{{emp.nom}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Date de naissance : </label>
            <label>{{emp.dateNaissance|date}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Heures d'absence : </label>
            <label>{{emp.heureAbs}}</label>
          </div>
          
          <div class="form-group">
            <label class="control-label">Note : </label>
            <label>{{emp.note}}</label>
          </div>
          
        </div>
      </div>
    </div>
